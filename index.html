<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOmIE - Your Home Essentials Store</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(145deg, #d5e8d4, #c7d3c0);
      color: black;
      overflow-x: hidden;
      padding-bottom: 100px;
      padding-top: 100px;
      text-align: center;
    }

    .top-bar {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      position: fixed;
      top: 0;
      left: 0;
      background: #b8cbb8;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .top-bar .top-right {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 30px;
      /* spacing between About and Search */
      height: 100%;
    }

    .top-bar .top-right .about-us,
    .top-bar .top-right .search-box {
      background: transparent;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border-radius: 16px;
      cursor: pointer;
      width: auto;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .top-bar .top-right .about-us:hover,
    .top-bar .top-right .search-box:hover {
      background: #444;
    }

    /* Individual adjustments */
    .about-us {
      position: relative;
      left: 68px;
      /* move About 10px left */
      top: 1px;
      /* move About 5px down */
    }

  

    
   

    .search-box {
      position: relative;
      left: -60px;
      /* move Search 15px right */
      top: 1px;
      /* move Search 3px up */
    }

    .store-symbol {
      margin-top: 16px;
      margin-right: -250px;
      font-size: 35px;
      color: black;
    }

    .search-input-box {
      position: fixed;
      top: 100px;
      left: 0;
      width: 100%;
      background: #b8cbb8;
      padding: 10px 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 150;
      display: none;
    }

    .search-input-box input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid #4caf50;
      font-size: 16px;
      outline: none;
    }

     .welcome-section {
      position: fixed;
      top: -26px;
      /* same as your margin-top */
      left: -18%;
      /* to keep the 90% width centered */
      width: 90%;
      padding: 40px 20px;
      text-align: left;
      /* background: #e4f0e2; */
      /* border-radius: 20px; */
      /* box-shadow: 5px 5px 15px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.1); */
      z-index: 1000;
      /* ensures it stays on top */
    }

   

     .welcome-section .line-2 {
      text-align: center;
      margin-bottom: -180px;
      font-size: 25px;
      font-weight: bold;
      color: #2e5d3b;
      margin-left: -55px;
      /* #1b3d1b;*/
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .location {
      position: relative;
      top: -32px;
      left: 15px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      /*z-index: 200;*/
      margin-left: -220px;
    }

    .location span {
      font-size: 11px;
      display: block;
      margin-top: 2px;
      margin-left: 24px;
    }

    

   
    

    /* Bottom Navigation */
    .bottom-nav {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background:  #b8cbb8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
    }

    .nav-item {
      font-size: 14px;
      color: black;
      text-align: center;
    }
    
    .nav-item {
  text-align: center;
  font-size: 12px;
  font-weight: bold;
  color: black;
}

.nav-item i {
  font-size: 18px;
  margin-bottom: -18px;
  display: block;
}

  

    .location {
      background-color: #f0fff0;
      border-left: 5px solid lightgreen;
      padding: 10px 12px;
      border-radius: 10px;
      font-family: 'Segoe UI', sans-serif;
      color: #2e8b57;
      font-size: 12px;
      margin: -15px;
      box-shadow: 0 2px 6px rgba(0, 128, 0, 0.15);
      margin-left: -140px;
    }

    .address-detail {
      font-size: 10px;
      color: #4b6043;
      margin-top: 4px;
      margin-left: -5px;
      padding-left: 20px;
    }
  </style>
</head>

<body>

 

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <!-- Left content if any -->
    </div>
    <div class="top-right">
      <div class="about-us"><i class="fas fa-info-circle"></i> </div>
      <div class="search-box"><i class="fas fa-search"></i> </div>
    </div>
  </div>
  <!-- Search Input Box -->

  <div class="search-input-box" id="searchInputBox">

    <input type="text" placeholder="Search for products like milk, eggs, etc..." />

  </div>

  

  <!-- Store Symbol (Below Top Bar) -->
  <div class="store-symbol">
    <i class="fas fa-store"></i>
  </div>

  <!-- Welcome Section -->

  <div class="welcome-section">

    <div class="line-2">HOMIE <i class="fas fa-shopping-cart">
    </i> </div>

  </div>

  <div class="location">
    üìçJammikunta, Telangana, India
    <div class="address-detail">H-81/7, Indranagar, Near Convention Hall</div>
  </div>

  
  
  <!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item"><i class="fas fa-home"></i><br>Home</div>
  
  <div class="nav-item">
   <a href= "categories.html" 
   class="block no-underline text-black hover:text-green-700">
     <i class="fas fa-th-large"></i><br>Categories
     </a>
  </div>
  <div class="nav-item"><i class="fas fa-user"></i><br>Account</div>
  
 <div class="nav-item"><i class="fas fa-shopping-cart"></i><br>Cart</div>
</div>

  <!-- Scripts -->
  <script>
    AOS.init();
    ScrollReveal().reveal('.welcome-section', {
      duration: 1000,
      origin: 'bottom',
      distance: '50px'
    });
    // Toggle About (if #aboutBox exists)
    $(".about-us").click(function() {
      $("#aboutBox").slideToggle();
      $("#searchInputBox").slideUp();
    });
    // Toggle Search Bar
    $(".search-box").click(function() {
      $("#searchInputBox").slideToggle();
      $("#aboutBox").slideUp();
    });
  </script>
</body>

</html>
